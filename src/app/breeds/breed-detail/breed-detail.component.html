<div class="breed-detail">
  <h1>Test Breed Detail</h1>
  <p>Loading: {{ loading() }}</p>
  <p>Breed: {{ breed()?.name || 'nessuno' }}</p>

  @if (breed(); as breedData) {
    <div style="padding: 20px;">
      <h2>{{ breedData.name }}</h2>
      <p>{{ breedData.image }} - {{ breedData.species }}</p>
      <p>{{ breedData.description }}</p>
      <button (click)="onBack()">Indietro</button>
    </div>
  } @else {
    <p>Nessuna razza trovata</p>
    <button (click)="onBack()">Torna alla lista</button>
  }
</div>
