<!-- FiutaMi Home Page -->
<div class="fiutami-home">
  <!-- Language Selector -->
  <div class="language-selector">
    <img src="assets/fiutami.svg" alt="Language" class="language-icon">
    <span>Lingua</span>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Background Image -->
    <div class="background-image">
      <img src="assets/FOTO_3d_ai_sitoprova1.png" alt="FiutaMi Dog" class="dog-image">
    </div>

    <!-- Logo and Title -->
    <div class="logo-section">
      <img src="assets/fiutami.svg" alt="FiutaMi" class="fiutami-logo">
    </div>

    <!-- App Icon -->
    <div class="app-icon-section">
      <img src="assets/00.LogoAPP.png" alt="FiutaMi App" class="app-icon">
    </div>

    <!-- Tagline -->
    <div class="tagline">
      <h2>Fiuta la tua<br>soluzione ideale</h2>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button class="btn-accedi" (click)="onAccedi()">
        <img src="assets/Bott_ACCEDI.svg" alt="Accedi" class="button-image">
      </button>
      
      <button class="btn-registrati" (click)="onRegistrati()">
        <img src="assets/Bott_REGISTRATI.svg" alt="Registrati" class="button-image">
      </button>
    </div>

    <!-- Terms and Social Login -->
    <div class="footer-section">
      <p class="terms-text">Accedendo accetti i nostri Termini & Privacy</p>
      
      <div class="social-login">
        <button class="social-btn" (click)="onAppleLogin()">
          <img src="assets/badge-apple.svg" alt="Apple Login" class="social-icon">
        </button>
        
        <button class="social-btn" (click)="onFacebookLogin()">
          <img src="assets/badge-facebook.svg" alt="Facebook Login" class="social-icon">
        </button>
        
        <button class="social-btn" (click)="onGoogleLogin()">
          <img src="assets/badge-google.svg" alt="Google Login" class="social-icon">
        </button>
      </div>
    </div>
  </div>
</div>
