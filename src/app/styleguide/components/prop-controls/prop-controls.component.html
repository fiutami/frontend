<div class="prop-controls">
  <h3 class="prop-controls__title">Properties</h3>

  <div class="prop-controls__grid">
    <div
      *ngFor="let prop of props"
      class="prop-controls__item"
    >
      <label class="prop-controls__label">{{ prop.name }}</label>

      <!-- SELECT -->
      <ng-container *ngIf="prop.type === 'select'">
        <select
          class="prop-controls__select"
          [value]="values[prop.name]"
          (change)="onSelectChange(prop.name, $event)"
        >
          <option *ngFor="let opt of prop.options" [value]="opt.value">
            {{ opt.label }}
          </option>
        </select>
      </ng-container>

      <!-- BOOLEAN -->
      <ng-container *ngIf="prop.type === 'boolean'">
        <label class="prop-controls__toggle">
          <input
            type="checkbox"
            [checked]="values[prop.name]"
            (change)="onBooleanChange(prop.name, $event)"
          />
          <span class="prop-controls__toggle-slider"></span>
        </label>
      </ng-container>

      <!-- NUMBER -->
      <ng-container *ngIf="prop.type === 'number'">
        <input
          type="number"
          class="prop-controls__input"
          [value]="values[prop.name]"
          [min]="prop.min"
          [max]="prop.max"
          [step]="prop.step || 1"
          (change)="onNumberChange(prop.name, $event)"
        />
      </ng-container>

      <!-- TEXT -->
      <ng-container *ngIf="prop.type === 'text'">
        <input
          type="text"
          class="prop-controls__input"
          [value]="values[prop.name]"
          (input)="onTextChange(prop.name, $event)"
        />
      </ng-container>
    </div>
  </div>
</div>
