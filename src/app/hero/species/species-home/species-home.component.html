<!-- Usa TabPageShellDefault: Avatar, Logo, MascotPeek, TabBar sono automatici -->
<app-tab-page-shell-default
  title="Specie"
  activeTabId="species"
  [showBack]="true"
  (backClicked)="goBack()">

  <!-- Section Navigator (dentro blu, sotto logo) -->
  <app-section-navigator shellBrandingExtra
    [sections]="sections"
    [currentIndex]="currentSectionIndex()"
    (indexChange)="onSectionChange($event)">
  </app-section-navigator>

  <!-- Sticky: Tagline + Search (non scrollano) -->
  <div shellStickyContent class="species-sticky">
    <p class="species-sticky__tagline">
      Fiuta e scopri.<br>
      <span>Ogni specie racconta qualcosa.</span>
    </p>
    <div class="species-sticky__search">
      <svg class="species-sticky__search-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
      </svg>
      <input
        type="text"
        class="species-sticky__search-input"
        placeholder="Cerca una specie..."
        [value]="searchQuery()"
        (input)="onSearchInput($event)"
      >
    </div>
  </div>

  <!-- Main content (swipeable, scrolls) -->
  <div class="species-content"
    (touchstart)="onTouchStart($event)"
    (touchend)="onTouchEnd($event)">
    @switch (currentSectionIndex()) {
      @case (0) {
        <app-species-grid [searchQuery]="searchQuery()"></app-species-grid>
      }
      @case (1) {
        <app-species-special></app-species-special>
      }
      @case (2) {
        <app-your-breed></app-your-breed>
      }
    }
  </div>

</app-tab-page-shell-default>
