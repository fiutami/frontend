<!-- Usa TabPageShellDefault: Avatar, Logo, MascotPeek, TabBar sono automatici -->
<app-tab-page-shell-default
  title="Specie"
  activeTabId="species"
  [showBack]="true"
  (backClicked)="goBack()">

  <!-- Section Navigator (dentro blu, sotto logo) -->
  <app-section-navigator shellBrandingExtra
    [sections]="sections"
    [currentIndex]="currentSectionIndex()"
    (indexChange)="onSectionChange($event)">
  </app-section-navigator>

  <!-- Main content (swipeable) -->
  <div class="species-content"
    (touchstart)="onTouchStart($event)"
    (touchend)="onTouchEnd($event)">
    @switch (currentSectionIndex()) {
      @case (0) {
        <app-species-grid></app-species-grid>
      }
      @case (1) {
        <app-species-special></app-species-special>
      }
      @case (2) {
        <app-your-breed></app-your-breed>
      }
    }
  </div>

</app-tab-page-shell-default>
