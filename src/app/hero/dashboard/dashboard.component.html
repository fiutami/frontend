<app-tab-page-shell-default
  title="Dashboard"
  backgroundVariant="tab-menu"
  activeTabId="home"
  [showBack]="true"
  (backClicked)="goBack()">

  <!-- Logout as header action -->
  <button shellHeaderAction class="shell-action-btn" (click)="logout()">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
      <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <div class="dashboard__welcome">
    <h1 class="dashboard__title">Benvenuto, {{ userName }}!</h1>
    <p class="dashboard__email">{{ userEmail }}</p>
  </div>

  <div class="dashboard__placeholder">
    <div class="dashboard__coming-soon">
      <img src="assets/hero/dog-cutout-440.png" alt="" class="dashboard__mascot">
      <h2>Presto disponibile</h2>
      <p>Stiamo lavorando per portarti nuove funzionalita. Resta sintonizzato!</p>
    </div>
  </div>

</app-tab-page-shell-default>
