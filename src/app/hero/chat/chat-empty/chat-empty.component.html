<div class="chat-empty">
  <!-- Header with blue background -->
  <header class="chat-empty__header">
    <div class="chat-empty__header-bg">
      <button
        class="chat-empty__back-btn"
        (click)="goBack()"
        aria-label="Torna indietro"
      >
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
      </button>

      <div class="chat-empty__header-info">
        <div class="chat-empty__avatar">
          <img src="assets/images/fiuto-mascot.png" alt="Fiuto" />
        </div>
        <div class="chat-empty__name-info">
          <span class="chat-empty__name">Fiuto</span>
          <span class="chat-empty__status">
            <span class="chat-empty__status-dot"></span>
            On line
          </span>
        </div>
      </div>

      <div class="chat-empty__header-actions">
        <button class="chat-empty__action-btn" aria-label="Chiama">
          <svg width="14" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
          </svg>
        </button>
        <button class="chat-empty__action-btn" aria-label="Altre opzioni">
          <svg width="22" height="17" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="chat-empty__header-separator"></div>
  </header>

  <!-- Empty state content -->
  <main class="chat-empty__content">
    <!-- Empty message -->
    <p class="chat-empty__message">Ancora Nessuna Chat</p>

    <!-- Interactive mascot with speech bubble -->
    <div class="chat-empty__mascot-container">
      <div class="chat-empty__speech-bubble">
        <svg class="chat-empty__speech-bubble-bg" viewBox="0 0 205 157" fill="none">
          <path d="M10 20C10 8.954 18.954 0 30 0h145c11.046 0 20 8.954 20 20v107c0 11.046-8.954 20-20 20H50l-30 10 10-30c-11.046 0-20-8.954-20-20V20z" fill="#FFFFFF" stroke="#F2B830" stroke-width="3"/>
        </svg>
        <p class="chat-empty__speech-text">
          Non fare il<br/>timido!
        </p>
      </div>
      <img
        src="assets/images/fiuto-mascot.png"
        alt="Fiuto mascot"
        class="chat-empty__mascot"
      />
    </div>
  </main>

  <!-- Input Area -->
  <footer class="chat-empty__input-area">
    <div class="chat-empty__input-wrapper">
      <input
        type="text"
        class="chat-empty__input"
        placeholder="Scrivi messaggio"
        (focus)="startNewChat()"
        aria-label="Scrivi un messaggio"
      />

      <div class="chat-empty__input-actions">
        <button
          class="chat-empty__input-btn"
          aria-label="Allega file"
        >
          <svg width="19" height="18" viewBox="0 0 19 18" fill="currentColor">
            <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5a2.5 2.5 0 0 1 5 0v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5a2.5 2.5 0 0 0 5 0V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/>
          </svg>
        </button>
        <button
          class="chat-empty__input-btn"
          aria-label="Scatta foto"
        >
          <svg width="19" height="19" viewBox="0 0 24 24" fill="currentColor">
            <circle cx="12" cy="12" r="3.2"/>
            <path d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
          </svg>
        </button>
        <button
          class="chat-empty__send-btn"
          disabled
          aria-label="Invia messaggio"
        >
          <svg width="21" height="21" viewBox="0 0 24 24" fill="currentColor">
            <circle cx="12" cy="12" r="10"/>
          </svg>
        </button>
      </div>
    </div>
  </footer>
</div>
