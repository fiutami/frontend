<div class="species-q1">
  <!-- Background with dog image -->
  <app-page-background
    imageName="auth-bg"
    overlayOpacity="light">
  </app-page-background>

  <!-- Logo Overlay (centered in header area) -->
  <div class="species-q1__logo-overlay">
    <app-logo variant="white" size="md" href="https://fiutami.pet"></app-logo>
  </div>

  <!-- Back Button -->
  <app-back-button
    class="species-q1__back"
    variant="solid"
    (clicked)="onBack()">
  </app-back-button>

  <!-- Content -->
  <main class="species-q1__content">
    <!-- Intro bubble (blue) -->
    <div class="species-q1__intro">
      <app-speech-bubble variant="ai-info" tailPosition="bottom-left">
        {{ introMessage }}
      </app-speech-bubble>
    </div>

    <!-- Question card (white) with options -->
    <div class="species-q1__question-card">
      <p class="species-q1__question">{{ question }}</p>

      <app-answer-square
        [options]="options"
        [selectedValue]="selectedAnswer()"
        (selectionChange)="onAnswerSelect($event)">
      </app-answer-square>
    </div>

    <!-- Fiuto mascot -->
    <div class="species-q1__mascot">
      <img
        src="assets/images/fiuto-mascot.png"
        alt="Fiuto mascotte"
        class="species-q1__mascot-img" />
    </div>
  </main>
</div>
