<button
  type="button"
  [class]="buttonClasses.join(' ')"
  [disabled]="disabled"
  [attr.aria-label]="ariaLabel"
  (click)="onClick()">
  <svg
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    aria-hidden="true"
    class="back-btn__icon">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M15 19l-7-7 7-7" />
  </svg>
</button>
