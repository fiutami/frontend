<div class="question-card">
  <!-- Question Header -->
  <div class="question-card__header">
    <h3 class="question-card__question">
      {{ question }}
      @if (required) {
        <span class="question-card__required" aria-hidden="true">*</span>
      }
    </h3>

    @if (hint) {
      <p class="question-card__hint">{{ hint }}</p>
    }
  </div>

  <!-- Answer Section -->
  <div class="question-card__answer">
    @switch (questionType) {
      @case ('radio') {
        <app-radio-button-group
          [options]="radioOptions"
          [showDescriptions]="true"
          (selectionChange)="onRadioChange($event)">
        </app-radio-button-group>
      }

      @case ('checkbox') {
        <app-checkbox-group
          [options]="checkboxOptions"
          [showDescriptions]="true"
          (selectionChange)="onCheckboxChange($event)">
        </app-checkbox-group>
      }

      @case ('text') {
        <input
          type="text"
          class="question-card__text-input"
          [value]="stringValue || ''"
          [attr.aria-required]="required"
          (input)="onTextChange($event)"
          placeholder="Inserisci la tua risposta..." />
      }

      @case ('custom') {
        <ng-content></ng-content>
      }
    }
  </div>

  <!-- Error Message -->
  @if (errorMessage) {
    <div class="question-card__error" role="alert">
      {{ errorMessage }}
    </div>
  }
</div>
