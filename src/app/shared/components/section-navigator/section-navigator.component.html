<nav class="section-navigator" aria-label="Navigazione sezioni">
  <button
    class="section-navigator__btn section-navigator__btn--prev"
    [class.section-navigator__btn--disabled]="!canGoPrev()"
    [disabled]="!canGoPrev()"
    (click)="prev()"
    aria-label="Sezione precedente">
    <img
      src="assets/images/species/arrow-left.svg"
      alt=""
      class="section-navigator__arrow-icon">
  </button>

  <span class="section-navigator__title">{{ currentSection().title }}</span>

  <button
    class="section-navigator__btn section-navigator__btn--next"
    [class.section-navigator__btn--disabled]="!canGoNext()"
    [disabled]="!canGoNext()"
    (click)="next()"
    aria-label="Sezione successiva">
    <img
      src="assets/images/species/arrow-right.svg"
      alt=""
      class="section-navigator__arrow-icon">
  </button>
</nav>
