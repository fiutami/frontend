<div class="user-layout">
  <!-- Mobile Header -->
  <header class="user-layout__mobile-header">
    <button class="user-layout__menu-btn" (click)="toggleSidebar()" type="button" aria-label="Menu">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
    <img src="assets/wordmark.svg" alt="FiutaMi" class="user-layout__logo">
  </header>

  <!-- Sidebar Overlay -->
  <div
    class="user-layout__overlay"
    [class.user-layout__overlay--active]="isSidebarOpen"
    (click)="closeSidebar()">
  </div>

  <!-- Sidebar -->
  <aside class="user-layout__sidebar" [class.user-layout__sidebar--open]="isSidebarOpen">
    <div class="user-layout__sidebar-header">
      <img src="assets/wordmark.svg" alt="FiutaMi" class="user-layout__sidebar-logo">
    </div>

    <nav class="user-nav">
      <a
        *ngFor="let item of navItems"
        [routerLink]="['/user', item.path]"
        routerLinkActive="user-nav__item--active"
        class="user-nav__item"
        (click)="closeSidebar()">
        <span class="user-nav__icon" [attr.data-icon]="item.icon">
          <!-- Home Icon -->
          <svg *ngIf="item.icon === 'home'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          <!-- User Icon -->
          <svg *ngIf="item.icon === 'user'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <!-- Settings Icon -->
          <svg *ngIf="item.icon === 'settings'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
          <!-- Shield Icon -->
          <svg *ngIf="item.icon === 'shield'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
          </svg>
          <!-- Account Icon -->
          <svg *ngIf="item.icon === 'account'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </span>
        <span class="user-nav__label">{{ item.label }}</span>
      </a>
    </nav>

    <div class="user-layout__sidebar-footer">
      <button class="user-layout__logout-btn" (click)="logout()" type="button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        <span>Esci</span>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="user-layout__main">
    <header class="user-layout__header">
      <div class="user-layout__user-info">
        <div class="user-layout__avatar">{{ userInitials }}</div>
        <div class="user-layout__user-details">
          <span class="user-layout__user-name">{{ userName }}</span>
          <span class="user-layout__user-email">{{ user?.email }}</span>
        </div>
      </div>
      <button class="user-layout__logout-btn user-layout__logout-btn--desktop" (click)="logout()" type="button">
        Esci
      </button>
    </header>

    <div class="user-layout__content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
