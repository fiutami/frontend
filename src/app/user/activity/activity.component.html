<div class="activity-page">
  <!-- Header -->
  <header class="activity-header">
    <button class="back-btn" (click)="goBack()" aria-label="Torna indietro">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <h1 class="activity-header__title">Le tue attività</h1>
  </header>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="!hasActivities">
    <p class="empty-state__message">
      "Stiamo preparando uno spazio fatto su misura per te e il tuo pet. Presto potrai seguire emozioni, attività e connessioni."
    </p>
  </div>

  <!-- Activities List (hidden for MVP) -->
  <div class="activities-list" *ngIf="hasActivities">
    <div class="activity-item" *ngFor="let activity of activities">
      <div class="activity-item__avatar">
        <img
          [src]="activity.imageUrl || 'assets/images/default-pet.png'"
          [alt]="activity.title"
        />
      </div>
      <div class="activity-item__content">
        <span class="activity-item__title">{{ activity.title }}</span>
        <span class="activity-item__desc">{{ activity.description }}</span>
      </div>
    </div>
  </div>

  <!-- Pet Contact Card (decorative, from Figma) -->
  <div class="pet-contact" *ngIf="!hasActivities">
    <div class="pet-contact__avatar">
      <img src="assets/images/default-pet.png" alt="Pet avatar" />
    </div>
    <span class="pet-contact__name">{{ petName }}</span>
  </div>
</div>
