name: Frontend Deploy

on:
  push:
    branches: [main, stage]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: fiutami/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.vars.outputs.image_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "image_tag=latest" >> $GITHUB_OUTPUT
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "image_tag=stage" >> $GITHUB_OUTPUT
            echo "environment=stage" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.image_tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null

      - name: Deploy via SSH
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} << 'ENDSSH'
            cd /opt/fiutami

            echo "üì¶ Pulling new frontend image..."
            docker compose -f docker-compose.stage.yml pull frontend || true

            echo "üõë Stopping frontend..."
            docker compose -f docker-compose.stage.yml stop frontend
            docker compose -f docker-compose.stage.yml rm -f frontend

            echo "üöÄ Starting new frontend..."
            docker compose -f docker-compose.stage.yml up -d frontend

            echo "üßπ Cleanup..."
            docker system prune -f
          ENDSSH

      - name: Health Check
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          echo "‚è≥ Waiting for frontend..."
          for i in {1..10}; do
            HEALTH=$(ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} \
              "curl -sf http://localhost:8082 2>/dev/null | head -c 100 || echo 'error'")
            if echo "$HEALTH" | grep -qi "html"; then
              echo "‚úÖ Frontend is serving content!"
              exit 0
            fi
            echo "  Attempt $i/10..."
            sleep 5
          done
          echo "‚ö†Ô∏è Health check inconclusive"
