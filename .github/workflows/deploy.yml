name: Deploy Frontend

on:
  push:
    branches:
      - main    # -> PROD (build only, manual deploy)
      - stage   # -> STAGE (auto deploy)
      - dev     # -> DEV (build only, manual deploy)
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'stage'
        type: choice
        options:
          - dev
          - stage
          - prod

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================
  # Determine Environment
  # ===========================================
  setup:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      image_tag: ${{ steps.set-env.outputs.image_tag }}
      angular_config: ${{ steps.set-env.outputs.angular_config }}
    steps:
      - name: Determine environment
        id: set-env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            ENV="prod"
          elif [[ "${{ github.ref }}" == "refs/heads/stage" ]]; then
            ENV="stage"
          elif [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            ENV="dev"
          else
            echo "Unknown branch, defaulting to dev"
            ENV="dev"
          fi

          case "$ENV" in
            prod)
              IMAGE_TAG="latest"
              ANGULAR_CONFIG="production"
              ;;
            stage)
              IMAGE_TAG="stage"
              ANGULAR_CONFIG="stage"
              ;;
            *)
              IMAGE_TAG="dev"
              ANGULAR_CONFIG="dev"
              ;;
          esac

          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "angular_config=$ANGULAR_CONFIG" >> $GITHUB_OUTPUT

          echo "::notice::Deploying to $ENV environment with tag $IMAGE_TAG"

  # ===========================================
  # Build Frontend
  # ===========================================
  build:
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          FACEBOOK_APP_ID: ${{ secrets.FACEBOOK_APP_ID }}
        run: |
          # Inject OAuth secrets if configured
          if [ -n "$GOOGLE_CLIENT_ID" ]; then
            sed -i "s|YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com|${GOOGLE_CLIENT_ID}|g" src/environments/environment.prod.ts
            sed -i "s|YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com|${GOOGLE_CLIENT_ID}|g" src/environments/environment.stage.ts 2>/dev/null || true
            sed -i "s|YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com|${GOOGLE_CLIENT_ID}|g" src/environments/environment.dev.ts 2>/dev/null || true
          fi
          if [ -n "$FACEBOOK_APP_ID" ]; then
            sed -i "s|YOUR_FACEBOOK_APP_ID|${FACEBOOK_APP_ID}|g" src/environments/environment.prod.ts
            sed -i "s|YOUR_FACEBOOK_APP_ID|${FACEBOOK_APP_ID}|g" src/environments/environment.stage.ts 2>/dev/null || true
            sed -i "s|YOUR_FACEBOOK_APP_ID|${FACEBOOK_APP_ID}|g" src/environments/environment.dev.ts 2>/dev/null || true
          fi
          npm run build -- --configuration=${{ needs.setup.outputs.angular_config }}

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.setup.outputs.image_tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # Deploy to Environment
  # ===========================================
  deploy:
    needs: [setup, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # SSH setup only for STAGE (PROD/DEV deploy is manual)
      - name: Setup SSH
        if: needs.setup.outputs.environment == 'stage'
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.SSH_HOST_STAGE }}" >> ~/.ssh/known_hosts 2>/dev/null

      - name: Deploy to STAGE
        if: needs.setup.outputs.environment == 'stage'
        env:
          SSH_HOST: ${{ secrets.SSH_HOST_STAGE }}
          SSH_USER: ${{ secrets.SSH_USER }}
          GHCR_TOKEN: ${{ secrets.GHCR_PAT }}
        run: |
          echo "::notice::Deploying STAGE frontend to ${SSH_HOST}"

          # Login to GHCR on remote server
          ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} "echo ${GHCR_TOKEN} | docker login ghcr.io -u ${{ github.actor }} --password-stdin"

          # Pull and restart frontend container only
          ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} "docker pull ghcr.io/${{ env.IMAGE_NAME }}:stage && docker stop fiutami-frontend-stage 2>/dev/null || true && docker rm fiutami-frontend-stage 2>/dev/null || true && docker run -d --name fiutami-frontend-stage --network fiutami-stage -p 8082:80 --restart unless-stopped ghcr.io/${{ env.IMAGE_NAME }}:stage"

          echo "::notice::STAGE frontend deployed successfully!"

      # PROD: Build only, no auto-deploy
      - name: PROD Build Notice
        if: needs.setup.outputs.environment == 'prod'
        run: |
          echo "## PROD Frontend Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Docker image built and pushed to GHCR:" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Manual Deployment Required" >> $GITHUB_STEP_SUMMARY
          echo "Deploy manually on production server:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker stop fiutami-frontend && docker rm fiutami-frontend" >> $GITHUB_STEP_SUMMARY
          echo "docker run -d --name fiutami-frontend --network fiutami-network -p 8080:80 --restart unless-stopped ghcr.io/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: DEV Manual Deploy Notice
        if: needs.setup.outputs.environment == 'dev'
        run: |
          echo "::notice::DEV frontend image built successfully. Manual deployment required on NAS."
          echo "## DEV Frontend Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Docker image: \`ghcr.io/${{ env.IMAGE_NAME }}:dev\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deploy manually on NAS:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ env.IMAGE_NAME }}:dev" >> $GITHUB_STEP_SUMMARY
          echo "docker stop fiutami-frontend-dev && docker rm fiutami-frontend-dev" >> $GITHUB_STEP_SUMMARY
          echo "docker run -d --name fiutami-frontend-dev --network fiutami-dev -p 4201:80 --restart unless-stopped ghcr.io/${{ env.IMAGE_NAME }}:dev" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Deployment Summary
        run: |
          ENV="${{ needs.setup.outputs.environment }}"
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | **$ENV** |" >> $GITHUB_STEP_SUMMARY
          echo "| Image Tag | \`${{ needs.setup.outputs.image_tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`ghcr.io/${{ env.IMAGE_NAME }}:${{ needs.setup.outputs.image_tag }}\` |" >> $GITHUB_STEP_SUMMARY
